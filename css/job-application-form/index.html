<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Job Application Form</title>
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <input type="text" id="name" />
        <label for="name">Full name</label>
        <input type="email" id="email" />
        <label for="email">Email</label>
        <select id="position">
          <option value="option1">Front End Developer</option>
          <option value="option2">Back End Developer</option>
          <option value="option3">Fullstack Engineer</option>
        </select>
        <fieldset class="radio-group">
          <input type="radio" name="availability" id="full-time" />
          <label for="full-time">Full time</label>
          <input type="radio" name="availability" id="part-time" />
          <label for="part-time">Part time</label>
          <textarea id="message"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
