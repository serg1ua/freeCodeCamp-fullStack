<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Post Card</title>
  </head>
  <body>
    <div class="blog-post-card">
      <img
        class="post-img"
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="software development image"
      />
      <div class="post-content">
        <h2 class="post-title">Software Development</h2>
        <p class="post-excerpt">Software Development Course</p>
        <a href="http://" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
