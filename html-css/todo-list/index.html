<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Styled To-Do List</title>
  </head>
  <body>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="first" />
        <label for="first">Exercise</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.freecodecamp.org" target="_blank"
              >Exercise first link</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="third" />
        <label for="third">Breakfast</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.freecodecamp.org" target="_blank"
              >Breakfast first link</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="second" />
        <label for="second">Learn</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.freecodecamp.org" target="_blank"
              >Learn first link</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="fourth" />
        <label for="fourth">Dinner</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.freecodecamp.org" target="_blank"
              >Dinner first link</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
