<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Compilation Page</title>
  </head>
  <body>
    <main>
      <h1>Video app</h1>
      <p>Watch these videos</p>
      <section>
        <h2>David Bowie</h2>
        <p>Let's Dance (Official Video)</p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/VbD_kBJc_gI?si=bS8G5VTLhhtf69Y3"
          title="David Bowie - Let's Dance (Official Video)"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
      <section>
        <h2>The Cure</h2>
        <p>A Forest (Live 1992)</p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/hnVldyHRcjU?si=sofNEWUucHcf_qmD"
          title="The Cure - A Forest (Live 1992)"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
      <section>
        <h2>INXS</h2>
        <p>By My Side (Official Music Video)</p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/VHlVdayWfOw?si=13IAiSVsnMYMSWsB"
          title="INXS - By My Side (Official Music Video)"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
